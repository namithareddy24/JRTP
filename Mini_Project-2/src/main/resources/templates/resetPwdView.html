<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	   <h1>Reset Password</h1>
	  <form th:object="${resetPwdDto}" th:action="@{/resetPwd}" method="post">
		   <input type="hidden" th:field="*{userId}" th:value="${resetPwdDto.userId}">
		<table>
			
			<tr>
			<td>Email:</td>
			<td><input type="email" th:field="*{email}" readonly></td>
			</tr>
			
			<tr>
			<td>Old Password:</td>
			<td><input type="password" th:field="*{oldPassword}" required></td>
			</tr>
			
			<tr>
			<td>New Password:</td>
			<td><input type="password" th:field="*{newPassword}" required></td>
			</tr>
			
			<tr>
			<td>Confirm Password:</td>
			<td><input type="password" th:field="*{confirmPassword}" required></td>
			</tr>
			
			<tr>
				<td>
					<input type="submit" value="Reset" class="btn btn-primary">
				</td>
			</tr>
			
		</table>
		  
	  </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
